<div class="row">
	<div class="col-lg-12">
		<ol class="breadcrumb">
			<li><a href="#home">Início</a></li>
			<li class="active">Processo</li>
		</ol>
	</div>
</div>
<div class="row">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-heading">
            <p class="fa consulta"></p>
            Processo
         </div>
         <div class="panel-body">
            <div class="row">
               <div class="col-lg-12">
                  <form role="form">
                     <div class="row">
                        <div class="form-group col-md-2">
                           <label>Número</label>
                           <input class="form-control" placeholder="Número do Processo" ng-model="ctrl.processo.numero">
                        </div>
                        <div class="form-group col-md-4">
                           <label>Tipo</label>
                           <select class="form-control" ng-model="ctrl.processo.tipo" ng-model="ctrl.processo.uf" ng-options="tipoProcesso.descricao for tipoProcesso in ctrl.LISTA_TIPOS_PROCESSO">
                            <option value="">Informe o Tipo</option>
                          </select>
                        </div>
                        <div class="form-group col-md-3">
                           <label>Autor</label>
                           <input class="form-control" placeholder="Autor do Processo" ng-model="ctrl.processo.autor">
                        </div>
                        <div class="form-group col-md-3">
                           <label>Réu</label>
                           <input class="form-control" placeholder="Réu do Processo" ng-model="ctrl.processo.reu">
                        </div>
                     </div>
                     <div class="botoes-group">
                      <a id="buttonConsultar" class="btn btn-default" ng-click="ctrl.consultar()">Consultar</a>
                      <a id="buttonIncluir" class="btn btn-default" ng-click="ctrl.incluir()">Incluir</a>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="row" ng-show="ctrl.processos">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-body">
            <table datatable="ng" class="table-striped row-border hover">
               <thead>
                  <tr>                     
                     <th>Número</th>
                     <th>Autor/Partes</th>
                     <th>Valor da Causa</th>
                     <th>Probabilidade Perda</th>
                     <th>Fase Atual</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="processo in ctrl.processos" ng-cloak ng-click="ctrl.editar(processo)">
                     <td>{{processo.numero}}</td>
                     <td>{{processo.autor}}{{processo.partes}}</td>
                     <td>{{processo.valorCausa | currency }}</td>
                     <td>{{processo.descricaoProbabilidadePerda}}</td>
                     <td>Não definido</td>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>
