<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="-1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="components/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="components/ngProgress/css/ngProgress.css" rel="stylesheet">
		<link href="components/angular-datatables/css/jquery.dataTables.min.css" rel="stylesheet">
		<link href="components/angular-datatables/css/angular-datatables.min.css" rel="stylesheet">
		<link href="components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="components/toaster/css/toaster.min.css" rel="stylesheet"/>
		<link href="components/slick/slick.css" rel="stylesheet"/>
		<link href="components/slick/slick-theme.css" rel="stylesheet"/>
		<link href="components/ng-sortable/ng-sortable.min.css" rel="stylesheet"/>
		<link href="components/ng-sortable/ng-sortable.style.min.css" rel="stylesheet"/>
		<link href="components/angular-bootstrap-colorpicker/colorpicker.min.css" rel="stylesheet" />
		<link href="components/uiselect/css/select.min.css" rel="stylesheet" />
		<link href="components/morris/morris.css" rel="stylesheet" />
		<link href="assets/css/app.css" rel="stylesheet">
		<link href="assets/css/timeline.css" rel="stylesheet">
		<link href="assets/imgs/favicon-32x32.ico" rel="shortcut icon" type="image/x-icon" sizes="32x32">
		<link href="assets/imgs/favicon-16x16.ico" rel="shortcut icon" type="image/x-icon" sizes="16x16">
		<link href="https://fonts.googleapis.com/css?family=Ruda" rel="stylesheet">
		<title>TBG - Contencioso</title>
	</head>
	<body ng-controller="MainController as ctrl">
		<toaster-container toaster-options="{'time-out': 5000, 'close-button':true, 'limit': 10, 'position-class':'toast-bottom-right'}"></toaster-container>
		<div class="pre-load" ng-class="{'hide-loader' : appLoaded}">
			<div class="navbar-brand" id="tbg-logo">
				<a class="navbar-brand" alt="Pagina inicial" title="Pagina inicial" href="#"></a>
			</div>
		</div>
		<div ng-class="{'app-loaded' : appLoaded}" style="display: none">
			<div>				
				<nav class="navbar navbar-default navbar-static-top">
					<div class="navbar-header" style="float: left; display: inline-flex;">
						<a ui-sref="home"><div class="logotipo-tbg"></div></a>												
						<label class="versao">v.{{ctrl.info.buildNumber}}</label>        
					</div>
					<ul class="nav navbar-top-links navbar-right" ng-show="auth" style="float: right;">
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" style="padding-top: 23px;">
							<i class="fa fa-user fa-fw"></i>  
							<i class="fa fa-caret-down"></i>
							</a>
							<ul class="dropdown-menu dropdown-user">
								<!--li><a href="#/usuario/{{auth.id}}"><i class="fa fa-user fa-fw"></i> Dados Pessoais</a>
								</li>-->
								<li style="margin-right: 0px;">
									<a>{{auth.nome}}</a>
								</li>
								<li class="divider" style="margin: 2px 0px;"></li>
								<li style="margin-right: 0px;">
									<a>{{auth.departamento}}</a>
								</li>
							</ul>
						</li>
					</ul>
				</nav>
			</div>
			<div>
				<div ui-view class="page-wrapper" autoscroll="false"></div>
			</div>
		</div>
		<script type="text/javascript" src="components/requirejs/require.js" data-main="main.js"></script>
	</body>
</html>
